<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06A77D"/>
      <stop offset="100%" style="stop-color:#048a63"/>
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6AE2D"/>
      <stop offset="100%" style="stop-color:#E8930C"/>
    </linearGradient>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB"/>
      <stop offset="100%" style="stop-color:#1a5276"/>
    </linearGradient>
  </defs>
  
  <!-- Success checkmark circle -->
  <g transform="translate(250, 120)">
    <circle cx="0" cy="0" r="80" fill="url(#successGrad)" opacity="0.1">
      <animate attributeName="r" values="80;90;80" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="60" fill="url(#successGrad)"/>
    
    <!-- Checkmark -->
    <path d="M-25 0 L-8 18 L28 -18" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="stroke-dasharray" from="0,100" to="100,0" dur="0.5s" fill="freeze"/>
    </path>
  </g>
  
  <!-- Package box -->
  <g transform="translate(100, 250)">
    <!-- Box body -->
    <rect x="0" y="20" width="100" height="80" rx="5" fill="url(#boxGrad)"/>
    <!-- Box top -->
    <polygon points="0,20 50,0 150,0 100,20" fill="#E8930C"/>
    <polygon points="100,20 150,0 150,60 100,80" fill="#d98200"/>
    <!-- Box tape -->
    <rect x="35" y="20" width="30" height="80" fill="url(#primaryGrad)" opacity="0.3"/>
    <line x1="50" y1="0" x2="50" y2="20" stroke="url(#primaryGrad)" stroke-width="30" opacity="0.3"/>
  </g>
  
  <!-- Delivery truck -->
  <g transform="translate(280, 260)">
    <!-- Truck body -->
    <rect x="0" y="20" width="120" height="60" rx="5" fill="url(#primaryGrad)"/>
    <!-- Truck cab -->
    <path d="M120 40 L150 40 L160 60 L160 80 L120 80 Z" fill="#1a5276"/>
    <!-- Window -->
    <rect x="125" y="45" width="25" height="20" rx="3" fill="#87CEEB"/>
    <!-- Wheels -->
    <circle cx="40" cy="85" r="12" fill="#333"/>
    <circle cx="40" cy="85" r="5" fill="#666"/>
    <circle cx="100" cy="85" r="12" fill="#333"/>
    <circle cx="100" cy="85" r="5" fill="#666"/>
    <circle cx="145" cy="85" r="12" fill="#333"/>
    <circle cx="145" cy="85" r="5" fill="#666"/>
    <!-- Logo on truck -->
    <circle cx="60" cy="50" r="15" fill="white" opacity="0.2"/>
  </g>
  
  <!-- Confetti -->
  <g>
    <rect x="120" y="50" width="8" height="8" fill="#F6AE2D" transform="rotate(45 124 54)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,20; 0,0" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="350" y="80" width="6" height="6" fill="#06A77D" transform="rotate(30 353 83)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,15; 0,0" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="400" y="150" width="7" height="7" fill="#2E86AB" transform="rotate(60 403 153)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,18; 0,0" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <circle cx="80" cy="100" r="4" fill="#E84855">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,12; 0,0" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="200" r="5" fill="#F6AE2D">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,16; 0,0" dur="1.9s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Stars -->
  <g fill="#F6AE2D">
    <polygon points="180,180 183,190 193,193 183,196 180,206 177,196 167,193 177,190">
      <animateTransform attributeName="transform" type="rotate" from="0 180 193" to="360 180 193" dur="4s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="380,100 382,107 389,109 382,111 380,118 378,111 371,109 378,107" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="0 380 109" to="-360 380 109" dur="5s" repeatCount="indefinite"/>
    </polygon>
  </g>
</svg>