<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Python Snake Inspired Logo -->
  <defs>
    <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#snakeGradient)" opacity="0.1" stroke="url(#snakeGradient)" stroke-width="2"/>
  
  <!-- Left Snake -->
  <path d="M 30 40 Q 25 45 30 50 Q 35 55 30 60" 
        stroke="#6366f1" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Right Snake -->
  <path d="M 70 40 Q 75 45 70 50 Q 65 55 70 60" 
        stroke="#4f46e5" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Center Connection -->
  <path d="M 35 50 Q 50 50 65 50" 
        stroke="url(#snakeGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Top Accent -->
  <circle cx="50" cy="35" r="2" fill="#6366f1" opacity="0.6"/>
  
  <!-- Bottom Accents -->
  <circle cx="40" cy="65" r="1.5" fill="#4f46e5" opacity="0.5"/>
  <circle cx="60" cy="65" r="1.5" fill="#4f46e5" opacity="0.5"/>
</svg>
