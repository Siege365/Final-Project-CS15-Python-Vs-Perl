<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emptyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cart outline -->
  <g transform="translate(50, 40)" stroke="url(#emptyGradient)" stroke-width="2" fill="none">
    <circle cx="35" cy="140" r="8"/>
    <circle cx="125" cy="140" r="8"/>
    <path d="M10 10 L30 60 L130 60 L150 10"/>
    <path d="M30 60 L40 120 L120 120 L130 60"/>
  </g>
  
  <!-- Plus sign (add items) -->
  <g transform="translate(85, 100)" stroke="url(#emptyGradient)" stroke-width="3" stroke-linecap="round">
    <line x1="0" y1="-20" x2="0" y2="20"/>
    <line x1="-20" y1="0" x2="20" y2="0"/>
  </g>
</svg>
