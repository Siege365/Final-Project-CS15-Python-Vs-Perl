<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="illGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Shopping Bag -->
  <g transform="translate(100, 50)">
    <path d="M 40 20 L 45 0 L 115 0 L 120 20 Z" fill="url(#illGradient)" stroke="#6366f1" stroke-width="2"/>
    <rect x="45" y="20" width="70" height="100" rx="5" fill="url(#illGradient)" stroke="#6366f1" stroke-width="2" opacity="0.8"/>
    <path d="M 60 20 Q 60 10 80 10 Q 100 10 100 20" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="80" r="8" fill="#6366f1" opacity="0.3"/>
  <circle cx="320" cy="100" r="12" fill="#8b5cf6" opacity="0.2"/>
  <circle cx="80" cy="220" r="6" fill="#6366f1" opacity="0.25"/>
  
  <!-- Text -->
  <text x="200" y="180" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">
    Welcome to ShopPy
  </text>
  <text x="200" y="210" font-size="14" fill="#64748b" text-anchor="middle">
    Wrapped in code, packed with deals
  </text>
</svg>
