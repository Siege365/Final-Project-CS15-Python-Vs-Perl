<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="noProductGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Product box -->
  <g transform="translate(50, 40)" stroke="url(#noProductGradient)" stroke-width="2" fill="none">
    <path d="M 40 20 L 50 0 L 100 0 L 110 20 Z"/>
    <rect x="50" y="20" width="60" height="80" rx="3"/>
    <line x1="60" y1="20" x2="60" y2="100"/>
    <line x1="100" y1="20" x2="100" y2="100"/>
  </g>
  
  <!-- X mark -->
  <g transform="translate(85, 110)" stroke="url(#noProductGradient)" stroke-width="3" stroke-linecap="round">
    <line x1="-15" y1="-15" x2="15" y2="15"/>
    <line x1="15" y1="-15" x2="-15" y2="15"/>
  </g>
</svg>
